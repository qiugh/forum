<div id='sidebar'>
  <% if (typeof(tops) !== 'undefined') { %>
    <div class='panel'>
      <div class='header'>
        <span class='col_fade'>积分榜</span>
        <a class='dark' href='/users/top100'>&gt;&gt;</a>
      </div>
      <div class='inner'>
        <% if (tops.length > 0) { %>
          <ol>
            <%- partial('user/top', { collection: tops, as: 'user' }) %>
          </ol>
          <% } else { %>
            <p>无</p>
            <% } %>
      </div>
    </div>
    <% } %>
</div>
